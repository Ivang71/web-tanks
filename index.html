<!DOCTYPE html>
<html lang="en" style="background: black;">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tanks</title>
    <style>
        html {
            color-scheme: dark light;
            font-family: Arial, Helvetica, sans-serif;
        }
        html, body, canvas {
            width:  100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            position: relative;
        }
        #fps {
            position: absolute;
            inset: 7px;
        }
    </style>
	<script>onload = () => {setTimeout(() => {document.getElementById("body").style.display = ""}, 20)}</script>
</head>

<body id="body" style="display:none">
    <div id="fps"></div>
	<canvas id="canvas"></canvas>
	<script type="module" src="/src/scripts/main.ts"></script>
</body>

</html>
